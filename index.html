<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main class="container">
      <div class="middle-container">
        <img src="images/illustration-hero.svg" alt="" class="top-img" />
        <div class="order-summary-container">
          <h2>Order Summary</h2>
          <p class="order-note">
            You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-summary">
            <div class="img-container">
              <img src="images/icon-music.svg" alt="" class="music-icon" />
            </div>
            <div class="plan-pricing">
              <!-- <h4 class="plan-type">Annual Plan</h4>
              <h5 class="pricing">$59.99/year</h5> -->
              <span class="plan-type">Annual Plan</span>
              <span class="pricing">$59.99/year</span>
            </div>
            <!-- <a href="#" class="change-btn">Change</a> -->
            <span class="change-btn">Change</a>
          </div>
          <div class="actions-container">
            <button class="payment-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
